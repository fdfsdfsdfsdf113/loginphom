<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="signup-container">
      <div class="left-panel">
        <h1 class="logo">Pisocial</h1>
        <div class="social-buttons">
          <button class="social-btn linkedin">
            <img src="./images/linkin.png" alt="LinkedIn" /> Sign up with
            LinkedIn
          </button>
          <button class="social-btn twitter">
            <img src="./images/download.png" alt="Twitter" /> Sign up with
            Twitter
          </button>
          <button class="social-btn facebook">
            <img src="./images/fb.png" alt="Facebook" /> Sign up with Facebook
          </button>
        </div>
      </div>
      <div class="right-panel">
        <h2>
          <span>S</span><span>i</span><span>g</span><span>n</span><span></span
          ><span>U</span><span>p</span>
        </h2>
        <p class="subtitle">Get started absolutely free</p>
        <form>
          <div class="input-group">
            <input type="text" name="email" id="email" required />
            <label for="email">Email</label>
          </div>
          <div class="input-group">
            <input type="password" name="password" id="password" required />
            <label for="password">Password</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="terms" required />
            <label for="terms"
              >Creating an account means you're okay with our Terms of Service,
              Privacy Policy, and default Notification Settings</label
            >
          </div>
          <button type="submit" class="signup-btn">Sign up</button>
        </form>
      </div>
    </div>
  </body>
</html>
